<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <!-- Bootstrap Horizontal Alignment-->
    <div class="container">
        <div id="container-form" class="row column1 time-block">
          <div class="time" id="eightAm">8 AM</div>
          <textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <div class="container">
        <div id="container-form" class="row column2 time-block">
          <div class="time" id="nineAm">9 AM</div>
          <textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <div class="container">
        <div id="container-form" class="row column3 time-block">
          <div class="time" id="tenAm">10 AM</div>
          <textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <div class="container">
      <div id="container-form" class="row column4 time-block">
        <div class="time" id="elevenAm">11 AM</div>
        <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="container">
        <div id="container-form" class="row column5 time-block">
          <div class="time" id="twelevePm">12 PM</div>
          <textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <div class="container">
        <div id="container-form" class="row column6 time-block">
          <div class="time" id="onePm">1 PM</div>
          <textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <div class="container">
        <div id="container-form" class="row column7 time-block">
          <div class="time" id="twoPm">2 PM</div>
          <textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <div class="container">
        <div id="container-form" class="row column8 time-block">
          <div class="time" id="threePm">3 PM</div>
          <textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <div class="container">
        <div id="container-form" class="row column9 time-block">
          <div class="time" id="fourPm">4 PM</div>
          <textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <div class="container">
        <div id="container-form" class="row column10 time-block">
          <div class="time" id="fivePm">5 PM</div>
          <textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/script.js"></script>
  </body>
</html>
